name: "Update Android-Components"

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  main:
    name: "Update Android-Components"
    runs-on: ubuntu-20.04
    steps:
      - name: "Update Android-Components"
        uses: mozilla-mobile/relbot@master
        if: github.repository == 'mozilla-mobile/fenix'
        with:
          project: fenix
          command: update-android-components
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
