---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    attributes:
        code-review: true
    worker-type: b-android
    worker:
        docker-image: {in-tree: base}
        max-run-time: 7200
    run:
        use-caches: false
    run-on-tasks-for: [github-pull-request, github-push]
    treeherder:
        kind: test
        platform: 'lint/opt'
        tier: 1

jobs:
    compare-locales:
        description: 'Validate strings.xml with compare-locales'
        run:
            using: run-task
            cwd: '{checkout}'
            command: 'pip install --user "compare-locales>=5.0.2,<6.0" && compare-locales --validate l10n.toml .'
        treeherder:
            symbol: compare-locale
            tier: 2
    detekt:
        description: 'Running detekt over all modules'
        run:
            using: gradlew
            gradlew: [detekt]
        treeherder:
            symbol: detekt
    ktlint:
        description: 'Running ktlint over all modules'
        run:
            using: gradlew
            gradlew: [ktlint]
        treeherder:
            symbol: ktlint
    lint:
        description: 'Running lint over all modules'
        run:
            using: gradlew
            gradlew: ['lintGeckoNightlyDebug']
        treeherder:
            symbol: lint
