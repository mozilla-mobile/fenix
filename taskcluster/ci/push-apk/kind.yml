---
loader: fenix_taskgraph.loader.multi_dep:loader

transforms:
    - fenix_taskgraph.transforms.multi_dep:transforms
    - fenix_taskgraph.transforms.push_apk:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - signing

primary-dependency: signing

group-by: build-type

only-for-build-types:
    - fennec-nightly
    - nightly
    - beta
    - production

job-template:
    description: Publish Fenix
    worker-type: push-apk
    worker:
        commit:
            by-build-type:
                fennec-nightly: false
                default: true
        channel:
            by-build-type:
                fennec-nightly: fennec-nightly
                nightly: nightly
                beta: beta
                production: production
        dep:
            by-level:
                '3': false
                default: true
        product: fenix

    treeherder:
        job-symbol: gp
        kind: build
