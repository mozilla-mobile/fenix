---
loader: fenix_taskgraph.loader.single_dep:loader

transforms:
    - fenix_taskgraph.transforms.single_dep:transforms
    - fenix_taskgraph.transforms.signing:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build

job-template:
    description: Sign Fenix
    worker-type:
        by-build-type:
            (fennec-production|nightly|production):
                by-level:
                    '3': signing
                    default: dep-signing
            default: dep-signing
    worker:
        signing-type:
            by-build-type:
                fennec-production:
                    by-level:
                        '3': fennec-production-signing
                        default: dep-signing
                nightly:
                    by-level:
                        '3': nightly-signing
                        default: dep-signing
                performance-test: dep-signing
                production:
                    by-level:
                        '3': production-signing
                        default: dep-signing
                default: dep-signing
    index:
        by-build-type:
            (fennec-production|nightly|performance-test|production):
                type: signing
            default: {}
    run-on-tasks-for: []
    treeherder:
        job-symbol: Bs
        kind: build
        platform: android-all/opt
        tier: 2
