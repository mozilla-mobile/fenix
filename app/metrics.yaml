$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

no_lint:
  - CATEGORY_GENERIC

events:
  app_opened:
    type: event
    description: >
      A user opened the app
    extra_keys:
      source:
        description: "The method used to open Fenix. Possible values are: `app_icon`, `custom_tab` or `link`"
    bugs:
    - https://github.com/mozilla-mobile/fenix/issue/968
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1067#issuecomment-474598673
    notification_emails:
    - telemetry-client-dev@mozilla.com
    - fenix-core@mozilla.com
    expires: "2020-03-01"
  search_bar_tapped:
    type: event
    description: >
      A user tapped the search bar
    extra_keys:
      source:
        description: "The view the user was on when they initiated the search (For example: `Home` or `Browser`)"
    bugs:
    - https://github.com/mozilla-mobile/fenix/issue/959
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1067#issuecomment-474598673
    notification_emails:
    - fenix-core@mozilla.com
    expires: "2020-03-01"
  entered_url:
    type: event
    description: >
      A user entered a url
    extra_keys:
      autocomplete:
        description: "A boolean that tells us whether the URL was autofilled by an Autocomplete suggestion"
    bugs:
    - https://github.com/mozilla-mobile/fenix/issue/959
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1067#issuecomment-474598673
    notification_emails:
    - fenix-core@mozilla.com
    expires: "2020-03-01"
  performed_search:
    type: event
    description: >
      A user performed a search
    extra_keys:
      source:
        description: >
          A string that tells us how the user performed the search. Possible values are:
          * default.action
          * default.suggestion
          * shortcut.action
          * shortcut.suggestion
    bugs:
    - https://github.com/mozilla-mobile/fenix/issue/959
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1067#issuecomment-474598673
    - https://github.com/mozilla-mobile/fenix/pull/1677
    notification_emails:
    - fenix-core@mozilla.com
    expires: "2020-03-01"
  browser_menu_action:
    type: event
    description: >
      A browser menu item was tapped
    extra_keys:
      item:
        description: >
          A string containing the name of the item the user tapped. These items include:
          Settings, Library, Help, Desktop Site toggle on/off, Find in Page, New Tab,
          Private Tab, Share, Report Site Issue, Back/Forward button, Reload Button, Quit
    bugs:
    - https://github.com/mozilla-mobile/fenix/issue/1024
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1214#issue-264756708
    - https://github.com/mozilla-mobile/fenix/pull/5098#issuecomment-529658996
    notification_emails:
    - fenix-core@mozilla.com
    expires: "2020-03-01"
  total_uri_count:
    type: counter
    description: >
      A counter of URIs visited by the user in the current session, including page reloads. This does not include background page requests and URIs from embedded pages or private browsing.
    send_in_pings:
    - baseline
    bugs:
    - https://github.com/mozilla-mobile/fenix/issue/1301
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1785
    notification_emails:
    - fenix-core@mozilla.com
    expires: "2020-03-01"
  preference_toggled:
    type: event
    description: >
      A user toggled a preference switch in settings
    extra_keys:
      preference_key:
        description: "The preference key for the switch preference the user toggled. We currently track:
          show_search_suggestions, remote_debugging, telemetry, tracking_protection, search_bookmarks,
          search_browsing_history, show_clipboard_suggestions, show_search_shortcuts, and open_links_in_a_private_tab"
      enabled:
        description: "Whether or not the preference is *now* enabled"
    bugs:
    - https://github.com/mozilla-mobile/fenix/issue/975
    - https://github.com/mozilla-mobile/fenix/issue/5094
    - https://github.com/mozilla-mobile/fenix/issues/5737
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1896
    - https://github.com/mozilla-mobile/fenix/pull/5704
    - https://github.com/mozilla-mobile/fenix/pull/5886
    - https://github.com/mozilla-mobile/fenix/pull/5975
    notification_emails:
    - fenix-core@mozilla.com
    expires: "2020-03-01"
  whats_new_tapped:
    type: event
    description: >
        A user opened the "what's new" page button
    extra_keys:
      source:
        description: "The location from which the user selected the what's new button. Either 'about' or 'home'"
    bugs:
      - https://github.com/mozilla-mobile/fenix/issue/5021
    data_reviews:
      - https://github.com/mozilla-mobile/fenix/pull/5090
    notification_emails:
      - fenix-core@mozilla.com
    expires: "2020-03-01"
  opened_link:
    type: event
    description: >
        A user opened a link with Fenix
    extra_keys:
      mode:
        description: "The mode the link was opened in. Either 'PRIVATE' or 'NORMAL'"
    bugs:
     - https://github.com/mozilla-mobile/fenix/issue/5737
    data_reviews:
      - https://github.com/mozilla-mobile/fenix/pull/5975
    notification_emails:
      - fenix-core@mozilla.com
    expires: "2020-03-01"

