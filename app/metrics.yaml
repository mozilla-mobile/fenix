  performed_search:
    type: event
    description: |
      A user performed a search
    extra_keys:
      source:
        description: |
          A string that tells us how the user performed the search. Possible
          values are:

          * default.action
          * default.suggestion
          * shortcut.action
          * shortcut.suggestion
