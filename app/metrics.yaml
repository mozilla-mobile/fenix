# This file defines the metrics that are recorded by glean telemetry. They are
# automatically converted to Kotlin code at build time using the `glean_parser`
# PyPI package.

$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

events:
  app_opened:
    type: event
    description: >
      A user opened the app
    extra_keys:
      source: "The source from which the app was opened"
    bugs:
    - 968
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1067#issuecomment-474598673
    notification_emails:
    - telemetry-client-dev@mozilla.com
    expires: never
  search_bar_tapped:
    type: event
    description: >
      A user tapped the search bar
    extra_keys:
      source: "The source from which the search bar was tapped"
    bugs:
    - 959
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1067#issuecomment-474598673
    notification_emails:
    - telemetry-client-dev@mozilla.com
    expires: never
  entered_url:
    type: event
    description: >
      A user entered a url
    extra_keys:
      autocomplete: "The url was filled by the autocomplete"
    bugs:
    - 959
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1067#issuecomment-474598673
    notification_emails:
    - telemetry-client-dev@mozilla.com
    expires: never
  performed_search:
    type: event
    description: >
      A user performed a search
    extra_keys:
      search_suggestion: "The search was initiated from a search suggestion"
    bugs:
    - 959
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1067#issuecomment-474598673
    notification_emails:
    - telemetry-client-dev@mozilla.com
    expires: never

metrics:
  default_browser:
    type: boolean
    description: >
      Is Fenix the default browser?
    send_in_pings:
    - metrics
    bugs:
    - 960
    data_reviews:
    - https://github.com/mozilla-mobile/fenix/pull/1067#issuecomment-474598673
    notification_emails:
    - telemetry-client-dev@mozilla.com
    expires: never