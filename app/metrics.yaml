# This file defines the metrics that are recorded by glean telemetry. They are
# automatically converted to Kotlin code at build time using the `glean_parser`
# PyPI package.

$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

events:
  app_opened:
    type: event
    description: >
      A user opened the app
    extra_keys:
      source: "The source from which the app was opened"
    bugs:
    - 123456789
    data_reviews:
    - N/A
    notification_emails:
    - telemetry-client-dev@mozilla.com
    expires: never
  search_bar_tapped:
    type: event
    description: >
      A user tapped the search bar
    extra_keys:
      source: "The source from which the search bar was tapped"
    bugs:
    - 123456789
    data_reviews:
    - N/A
    notification_emails:
    - telemetry-client-dev@mozilla.com
    expires: never

metrics:
  default_browser:
    type: boolean
    description: >
      Is Fenix the default browser?
    send_in_pings:
    - metrics
    bugs:
    - 123456789
    data_reviews:
    - N/A
    notification_emails:
    - telemetry-client-dev@mozilla.com
    expires: never