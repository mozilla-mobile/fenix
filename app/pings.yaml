$schema: moz://mozilla.org/schemas/glean/pings/1-0-0

activation:
  description: >
    This ping is intended to provide a measure of the activation of mobile products.
    It's generated when Fenix starts, right after Glean is initialized. It doesn't
    include the client_id, since it might be reporting an hashed version of the
    Google Advertising ID.
  include_client_id: false
history_sync:
  description: >
    A ping sent for every history sync. It doesn't include the `client_id`
    because it reports a hashed version of the user's FxA ID.
  include_client_id: false
bookmarks_sync:
  description: >
    A ping sent for every bookmarks sync. It doesn't include the `client_id`
    because it reports a hashed version of the user's FxA ID.
  include_client_id: false
